<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editor de Sites</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Visualização ocupa toda a tela -->
    <div id="preview-container">
        <iframe id="preview-frame"></iframe>
        <div id="edit-mode-indicator">Modo Edição: DESATIVADO</div>
    </div>

    <!-- Área de edição e controles (abaixo da visualização, com rolagem) -->
    <div id="editor-controls">
        <div class="tabs">
            <button class="tab-btn active" data-tab="html">HTML</button>
            <button class="tab-btn" data-tab="css">CSS</button>
            <button class="tab-btn" data-tab="js">JavaScript</button>
        </div>
        <div class="editors">
            <textarea id="html-code" class="code-editor active" spellcheck="false"></textarea>
            <textarea id="css-code" class="code-editor" spellcheck="false"></textarea>
            <textarea id="js-code" class="code-editor" spellcheck="false"></textarea>
        </div>
        <div class="actions">
            <button id="toggle-edit-mode">Ativar Modo Edição</button>
            <button id="save-project">Salvar Projeto</button>
            <button id="load-project">Carregar Projeto</button>
            <button id="export-html">Exportar HTML</button>
            <button id="reset-all">Limpar Tudo</button>
            <button id="show-code">Mostrar Código Completo</button>
            <button id="copy-code">Copiar Código Completo</button>
        </div>
        <div id="current-element">Nenhum elemento selecionado</div>
        <div id="element-controls" style="display:none;">
            <label>Largura: <input type="text" id="element-width"></label>
            <label>Altura: <input type="text" id="element-height"></label>
            <label>Margem: <input type="text" id="element-margin"></label>
            <label>Padding: <input type="text" id="element-padding"></label>
            <label>Posição: 
                <select id="element-position">
                    <option value="static">static</option>
                    <option value="relative">relative</option>
                    <option value="absolute">absolute</option>
                    <option value="fixed">fixed</option>
                </select>
            </label>
            <button id="copy-element-code">Copiar Elemento</button>
            <button id="reset-element">Resetar Estilos</button>
        </div>
    </div>

    <!-- Modal para código completo -->
    <div id="code-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Código Completo</h2>
            <textarea id="full-code" readonly></textarea>
            <button id="copy-from-modal">Copiar do Modal</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
